        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
        <script src="js/jquery-ui/jquery-ui.min.js"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	</head>
	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>
		<section id="global">
			<header>
				<div id="logo">
					<h1>Proyecto Js</h1>
				</div>
				<div  class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>

						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
		    </header>


		    <section id="content">
		    	<div id="box">
		    		<h2>Contacto</h2>
		    		<form action="" method="post" id="form_contact">
		    			<label for="name">Nombre</label>
		    			<input type="text" name="name" data-validation="length alphanumeric" data-validation-length="6" />
		    			<label for="surname">Apellidos</label>
		    			<input type="text" name="surname" data-validation="length alphanumeric" data-validation-length="6"  />
		    			<label for="email">Email</label>
		    			<input type="text" name="email" data-validation="email"  />
		    			<label for="sexo">Sexo</label>
		    			<select name="sex" data-validation="required" >
		    				<option value="men">Hombre</option>
		    				<option value="woman">Mujer</option>
		    			</select>
		    			<label for="name">Fecha de nacimiento</label>
		    			<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />
		    			<label for="year">Edad</label>
		    			<input type="number" name="year" data-validation="number"/>

		    			<input type="submit" value="Enviar">
		    		</form>

		    	</div>
		    	<aside id="sidebar">
		    		<div id="about">
		    			<h4><span>¿Quien soy?</span></h4>
		    			<img src="img/caracol.jpg">
		    			<p>Lorem fistrum quietooor quietooor pecador por la gloria de mi madre. </p>
		    		</div>
		    		<div id="login">
                        <h4><span>identificate</span></h4>
		   				<form>
		   					<label for="name">Nombre</label>
		   					<input type="text" name="name" id="form_name"/>
		   					<label for="email">Correo</label>
		   					<input type="text" name="email" />
		   					<label for="password">Contraseña</label>
		   					<input type="text" name="password" />
		   					<input type="submit" value="Entrar" />
		   				</form>
		    		</div>

		    	</aside>	
		    	<div class="clearfix"></div>
		    </section>

		</section>
